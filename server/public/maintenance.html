<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>>_ Command Manager - Maintenance</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      overflow: hidden;
    }
    
    .maintenance-page {
      position: fixed;
      inset: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    
    .maintenance-bg {
      position: absolute;
      inset: 0;
      overflow: hidden;
    }
    
    .code-rain {
      position: absolute;
      top: -100%;
      font-family: 'Courier New', monospace;
      font-size: 14px;
      color: rgba(255, 255, 255, 0.1);
      animation: fall linear infinite;
      white-space: nowrap;
    }
    
    @keyframes fall {
      to { top: 100%; }
    }
    
    .maintenance-content {
      position: relative;
      z-index: 10;
      text-align: center;
      color: white;
      padding: 2rem;
      max-width: 600px;
    }
    
    .maintenance-icon {
      font-size: 5rem;
      margin-bottom: 1rem;
      animation: pulse 2s ease-in-out infinite;
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 0.8; }
    }
    
    .maintenance-title {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 1rem;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
    }
    
    .maintenance-message {
      font-size: 1.1rem;
      margin-bottom: 2rem;
      opacity: 0.95;
    }
    
    .maintenance-time {
      display: inline-block;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      padding: 1.5rem 2rem;
      border-radius: 12px;
      margin-bottom: 2rem;
      box-shadow: 0 8px 32px rgba(0,0,0,0.1);
    }
    
    .time-display {
      font-size: 2.5rem;
      font-weight: bold;
      font-family: 'Courier New', monospace;
      letter-spacing: 2px;
      margin-bottom: 0.5rem;
    }
    
    .date-display {
      font-size: 1rem;
      opacity: 0.9;
    }
    
    .status-indicator {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      padding: 0.75rem 1.5rem;
      border-radius: 25px;
      font-size: 0.9rem;
      margin-top: 1rem;
    }
    
    .status-dot {
      width: 8px;
      height: 8px;
      background: #ffd700;
      border-radius: 50%;
      animation: blink 1.5s ease-in-out infinite;
    }
    
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }
    
    .maintenance-footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="maintenance-page">
    <div class="maintenance-bg" id="maintenanceBg"></div>
    
    <div class="maintenance-content">
      <div class="maintenance-icon">ðŸ”§</div>
      <h1 class="maintenance-title">Under Maintenance</h1>
      <p class="maintenance-message">
        We're currently performing scheduled system maintenance to improve your experience.
        <br>Our services will be back online shortly.
      </p>
      
      <div class="maintenance-time">
        <div class="time-display" id="maintenanceTime">00:00:00</div>
        <div class="date-display" id="maintenanceDate">Loading...</div>
      </div>
      
      <div class="status-indicator">
        <span class="status-dot"></span>
        <span>System Status: Maintenance Mode</span>
      </div>
      
      <div class="maintenance-footer">
        <p>Thank you for your patience</p>
        <p style="margin-top: 0.5rem; font-size: 0.8rem;">
          >_ Command Manager Â© <span id="year"></span>
        </p>
      </div>
    </div>
  </div>
  
  <script>
    // Create code rain effect
    const bg = document.getElementById('maintenanceBg');
    const codeChars = '01<>{}[];:/\\|$#@%&*()_+-='.split('');
    
    for (let i = 0; i < 50; i++) {
      const span = document.createElement('div');
      span.className = 'code-rain';
      span.style.left = Math.random() * 100 + '%';
      span.style.animationDuration = (Math.random() * 10 + 10) + 's';
      span.style.animationDelay = Math.random() * 5 + 's';
      
      let text = '';
      for (let j = 0; j < 20; j++) {
        text += codeChars[Math.floor(Math.random() * codeChars.length)];
      }
      span.textContent = text;
      bg.appendChild(span);
    }
    
    // Update time and date
    function updateTime() {
      const now = new Date();
      const time = now.toLocaleTimeString('en-US', { 
        hour12: false,
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit'
      });
      const date = now.toLocaleDateString('en-US', {
        weekday: 'long',
        year: 'numeric',
        month: 'long',
        day: 'numeric'
      });
      
      document.getElementById('maintenanceTime').textContent = time;
      document.getElementById('maintenanceDate').textContent = date;
      document.getElementById('year').textContent = now.getFullYear();
    }
    
    updateTime();
    setInterval(updateTime, 1000);
  </script>
</body>
</html>
